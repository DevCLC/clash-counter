<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик побед с таймером</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Unbounded:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Таймер вверху -->
        <div class="timer-container" onclick="openTimePicker()">
            <div class="timer-header">
                <div class="timer-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="timer-display" id="timerDisplay">
                    00:00:00
                </div>
                <div class="timer-controls">
                    <button class="timer-btn start-btn" onclick="toggleTimer(event)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="timer-btn reset-btn" onclick="resetTimer(event)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13C19 15.913 17.887 18.587 16 20.5M4 13C4 17.418 7.582 21 12 21C16.418 21 20 17.418 20 13C20 8.582 16.418 5 12 5C10.542 5 9.177 5.39 8 6.07M12 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                    </button>
                </div>
            </div>
            <div class="timer-progress">
                <div class="timer-progress-bar" id="timerProgress"></div>
            </div>
        </div>

        <!-- Основной счетчик -->
        <div class="counter-main">
            <!-- Победы -->
            <div class="counter-card win-card">
                <div class="card-header">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M5 16L9 8L13 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M11 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M19 18L19 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M17 16L19 18L21 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2 class="card-title">ПОБЕДЫ</h2>
                    <div class="hotkey">Alt+W</div>
                </div>
                
                <div class="number-display">
                    <div class="number" id="wins">0</div>
                </div>
                
                <div class="card-controls">
                    <button class="control-btn minus-btn" onclick="changeCounter('wins', -1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="control-btn plus-btn" onclick="changeCounter('wins', 1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Поражения -->
            <div class="counter-card loss-card">
                <div class="card-header">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 8L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M16 8L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2 class="card-title">ПОРАЖЕНИЯ</h2>
                    <div class="hotkey">Alt+L</div>
                </div>
                
                <div class="number-display">
                    <div class="number" id="losses">0</div>
                </div>
                
                <div class="card-controls">
                    <button class="control-btn minus-btn" onclick="changeCounter('losses', -1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="control-btn plus-btn" onclick="changeCounter('losses', 1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Всего игр:</span>
                <span class="stat-value" id="total">0</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-label">Винрейт:</span>
                <span class="stat-value" id="winrate">0%</span>
            </div>
        </div>

        <!-- Управление -->
        <div class="control-panel">
            <button class="action-btn reset-btn" onclick="resetCounter()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13C19 15.913 17.887 18.587 16 20.5M4 13C4 17.418 7.582 21 12 21C16.418 21 20 17.418 20 13C20 8.582 16.418 5 12 5C10.542 5 9.177 5.39 8 6.07M12 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Сбросить (Alt+R)
            </button>
        </div>
    </div>

    <!-- Модальное окно для установки времени -->
    <div class="time-picker-modal" id="timePickerModal">
        <div class="time-picker-content">
            <div class="time-picker-header">
                <h3>Установите время</h3>
                <button class="close-btn" onclick="closeTimePicker()">×</button>
            </div>
            <div class="time-inputs">
                <div class="time-input-group">
                    <label>Часы</label>
                    <input type="number" id="hoursInput" min="0" max="23" value="0">
                </div>
                <div class="time-input-group">
                    <label>Минуты</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="5">
                </div>
                <div class="time-input-group">
                    <label>Секунды</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="time-picker-buttons">
                <button class="time-set-btn" onclick="setCustomTime()">Установить</button>
                <button class="time-cancel-btn" onclick="closeTimePicker()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
